<div class="col-12 d-flex flex-wrap pt-3 px-3" *ngIf="!loading; else cargando">
  <div class="col-12 col-md-6 col-lg-4 p-3" *ngFor="let evento of listaInscripciones">
    <app-cards [evento]="evento" [desapuntarse]="true"></app-cards>
  </div>
</div>
<ng-template #cargando>
  <app-loading></app-loading>
</ng-template>
<p-toast [breakpoints]="{'700px': {width: '100%', right: '0', left: '0',padding: '0 10px'}}"></p-toast>
<div *ngIf="listaInscripciones.length === 0" class="alerta" role="alert">
  <i class="fa fa-calendar-check-o me-2"></i>
  Actualmente no participas en ning√∫n evento, animate a inscribirte en alguno de los eventos disponibles.
</div>
