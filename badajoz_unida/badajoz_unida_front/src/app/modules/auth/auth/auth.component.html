<div class="grid-form-image col-12 d-flex justify-content-center align-items-center">
  <div class="grid-form-background">
  </div>
  <div class="container d-flex col-12 m-0 p-0 justify-content-center align-items-center">
    <div *ngIf="!isFormRegistro" class="col-6 fadeIn animated d-none d-lg-block">
      <h1 class="pb-3"> {{ resources.welcome }}</h1>
      <div class="px-3">
        <h2 class="pb-4">{{ resources.intro }}</h2>
        <h4> {{ resources.firstTime }}</h4>
        <h4>{{ resources.join }}</h4>
        <button class="col-4 button rounded-pill mt-3" (click)="goToRegistro()">{{ resources.createAcc }}</button>
      </div>
    </div>
    <div *ngIf="isFormRegistro" class="col-5 fadeIn animated d-none d-lg-block">
      <h1 class="pb-3">{{ resources.joinUs }}</h1>
      <div class="px-3">
        <h3 class="pb-4">{{ resources.registerInfo }}</h3>
        <h4>{{ resources.registeredAlr}}</h4>
        <h4>{{ resources.letsLog }}</h4>
        <button class="col-6 button rounded-pill mt-3" (click)="goToLogin()">{{ resources.backLogin }}</button>
      </div>
    </div>
    <div class="fadeIn animated grid-form" [class.col-lg-6]="!isFormRegistro" [class.col-lg-7]="isFormRegistro">
        <router-outlet></router-outlet>
    </div>
  </div>
</div>
